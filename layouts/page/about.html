{{ define "body-class" }}template-about{{ end }}

{{ define "main" }}
<div class="about-container">
    <div class="about-header">
        <h1 class="about-title">{{ .Title }}</h1>
    </div>

    <div class="about-content">
        {{ .Content }}
    </div>
</div>
{{ partialCached "footer/footer" . }}
{{ end }}

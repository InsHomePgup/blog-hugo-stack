{{ $customAnimations := resources.Get "scss/custom-animations.scss" | css.Sass | resources.Minify }}
<link rel="stylesheet" href="{{ $customAnimations.RelPermalink }}">
<style>
    /* Overwrite CSS variable */
    :root {
        --article-font-family: "LXGW WenKai", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    @font-face {
        font-family: 'Lato';
        font-display: swap;
        src: none !important;
    }
</style>

<script>
      (function() {
    // 获取保存的主题模式
    const savedTheme = localStorage.getItem('StackColorScheme');
    // 获取系统偏好
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // 确定要使用的主题
    const theme = savedTheme || (prefersDark ? 'dark' : 'light');
    
    // 立即应用主题，防止闪烁
    if (theme === 'dark') {
      document.documentElement.setAttribute('data-scheme', 'dark');
      document.documentElement.style.colorScheme = 'dark';
    }
  })();
